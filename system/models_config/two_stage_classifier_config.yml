MODEL: "two_stage_classifier"
# Visual ecoder
VIS_ENCODER: "ViT-B/32"
# Prompt template
PROMPT_TEMPLATE: "a photo of a "
# Prefix size
PREFIX_SIZE: 16
# Prefix initialization: normal/uniform
VIS_PREFIX_INIT: "normal"
# Initialization of positional encoders same/zero
POS_ENC_INIT: "same"
# Initialization mean and variance
MEAN_INIT: 0
VAR_INIT: 0.02
# Seeed to separate train and validation
validation_seed: 0
# Ratio validation
ratio_train_val: 0.8
# Batch size
BATCH_SIZE: 12
# Number of epochs
STAGE_TWO_PSEUDO_EPOCHS: 30
N_PSEUDOSHOTS: 16
STAGE_TWO_VPT_EPOCHS: 30
# Scheduler
SCHEDULER: "cosine"
# Scheduler warmup epochs
WARMUP_EPOCHS: 5
WARMUP_LR: 0.0001
# Number of accumulation iter
ACCUMULATION_ITER: 1
# Optimizer
OPTIM: "SGD"
OPTIM_SEED: 10
LR: 0.1
DECAY: 0.1
STEP_SIZE: 1
# Whether or not the first stage is (seen v.s. unseen) or (seen_1, seen_2, ..., unseen)
FIRST_STAGE_TYPE: 'binary'