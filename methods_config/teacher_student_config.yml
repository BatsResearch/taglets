DATASET_DIR: '/users/cmenghin/data/bats/datasets/classification'
DATASET_NAME: "EuroSAT"
# Model
MODEL: "teacher_student"
# Visual ecoder
VIS_ENCODER: "ViT-B/32"
# Prompt template
PROMPT_TEMPLATE: "a photo of a "
# Prefix size
PREFIX_SIZE: 16
N_PSEUDOSHOTS: 16
STEP_QUANTILE: 10
BALANCE_DATA: True
# Prefix initialization: normal/uniform
VIS_PREFIX_INIT: "normal"
# Initialization of positional encoders same/zero
POS_ENC_INIT: "same"
# Initialization mean and variance
MEAN_INIT: 0
VAR_INIT: 0.02
# Seeed to separate train and validation
validation_seed: 0
# Ratio validation
ratio_train_val: 0.8
# Batch size
BATCH_SIZE: 16
# Number of epochs
t_EPOCHS: 50
s_EPOCHS: 10
# Scheduler
SCHEDULER: "cosine"
# Scheduler warmup epochs
WARMUP_EPOCHS: 5
WARMUP_LR: 0.0001
# Number of accumulation iter
ACCUMULATION_ITER: 1
# Optimizer teacher
t_OPTIM: "SGD"
t_LR: 0.1
t_DECAY: 0.1
STEP_SIZE: 1
# Optimizer student
s_OPTIM: "SGD"
s_LR: 0.1
s_DECAY: 0.1
STEP_SIZE: 1
# Set seeds
OPTIM_SEED: "$OPTIM_SEED"
# Teacher pseudolabeleing
ALL_UNLABELED: True
